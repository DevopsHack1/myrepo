# This is a basic workflow to help you get started with Actions

name: CD-challenge4

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: apis/poi
  pull_request:
    branches: [ main ]
    paths: apis/poi

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Images Build And Push
        # You may pin to the exact commit or the version.
        # uses: risfeng/docker-image-build-push-action@cb2810d0b48aeef5fec933dee19b595319c80e1d
        uses: risfeng/docker-image-build-push-action@v1.0
        with:
          # Docker Registry Url, eg: registry.xxxxx.cs.com
          registry_url: openhackfc90kk36acr.azurecr.io
          # Docker Image Namespaces, eg: adotcode
          namespaces: devopsoh
          # Docker Image Repository Name, eg: adc.ms.eureka
          repository_name: api-poi
          # Username used to log against the Docker registry
          user_name: ${{ secrets.REGISTRY_USERNAME }}
          # Password or personal access token used to log against the Docker registry
          password: ${{ secrets.REGISTRY_PASSWORD }}
          # Image Build Version
          image_version: '1'
          # Docker File Directory, Default Current Directory (.)
          docker_file: apis/poi/web .
